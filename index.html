<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English-Spanish translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script defer src="index.js"></script>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100 gap-4">
  <h1>English - Spanish translator</h1>

  <form class="row container">
    <div class="mb-3">
      <label for="english-text" class="form-label">English text</label>
      <textarea name="englishText" id="english-text" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary px-4">Submit</button>
  </form>

  <div class="alert alert-primary container m-3" role="alert">Translation results here!!</div>
</body>

</html>
